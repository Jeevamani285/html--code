<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{

            text-align: center;
            border-radius:10px;
            
        }

</head>

    <form class="parent-container" action="http://www.google.com" >
